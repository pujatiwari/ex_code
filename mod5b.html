<!DOCTYPE html>
<html>
    <body>
      
        <p>Click the button and find the largest of 3 numbers</p>

        <button onClick="myFunction()">Tryit</button>

        <p id="demo"></p>

    <script>
         
         function myFunction(){
             var a= Math.max(9, 2, 25);

             document.getElementById("demo").innerHTML= Math.max(a);
         }
        
        
    </script>

    </body>

</html>
