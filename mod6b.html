<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<h1>fa fa-google-plus</h1>

<i class="fa fa-google-plus"></i>
<i class="fa fa-google-plus" style="font-size:24px"></i>
<i class="fa fa-google-plus" style="font-size:36px"></i>
<i class="fa fa-google-plus" style="font-size:48px;color:red"></i>
<br>

<p>Used on a button:</p>
<button style="font-size:24px">Button <i class="fa fa-google-plus"></i></button>



<h1>fa fa-linkedin</h1>

<i class="fa fa-linkedin"></i>
<i class="fa fa-linkedin" style="font-size:24px"></i>
<i class="fa fa-linkedin" style="font-size:36px"></i>
<i class="fa fa-linkedin" style="font-size:48px;color:red"></i>
<br>

<p>Used on a button:</p>
<button style="font-size:24px">Button <i class="fa fa-linkedin"></i></button>




<h1>fa fa-facebook</h1>

<i class="fa fa-facebook"></i>
<i class="fa fa-facebook" style="font-size:24px"></i>
<i class="fa fa-facebook" style="font-size:36px"></i>
<i class="fa fa-facebook" style="font-size:48px;color:red"></i>
<br>


<p>Used on a button:</p>
<button style="font-size:24px">Button <i class="fa fa-facebook"></i></button>




</body>
</html>
