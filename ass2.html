<!DOCTYPE html>
<html>
   <body>
       <h1>USER INFORMATION</h1>
       <h2>HTML Forms</h2>
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" Address="address"><br>
    <label for="E-id">Email id:</label><br>
    <input type="text" id="E-id" Email id="E-id"><br>
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" Date of Birth="dob"><br>
</form>

   </body>

   <body>
       <h1>Audio tag example</h1>
       <audio controls autoplay>
           <source src="thomas.mp3" type="audio/mp3">
        </audio>

        <h1>Video tag example</h1>
        <video controls autoplay loop height="600px" width="600px">
            <source src="pizza.mp4" type="video/mp4">
        </video>

        <h1>Circle using svg</h1>
        <svg width="400" height="400">
            <circle cx="150" cy="150" r="140" stroke="blue" stroke-width="4" fill="pink"/>
        </svg>
        
        
   </body>

   
</html>
