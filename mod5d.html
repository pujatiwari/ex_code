<html>
    <body>
      
       <p>Click the button to demonstrate the prompt box</p>
        
       <button onclick="myFunction()">Try it</button>

       
    <script>
        
      function myFunction(){
          var person = prompt("Please enter your name", " ");
           if(person == ""){

                alert("Sorry, you have  not  entered  any name");
                return false;   
           }
    
            else{

                alert("Hello Puja, welcome");

            }
              
            

        }
    
           
         
            
    </script>

    </body>
